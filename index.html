<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-body">
        <div class="logo-container"><img class="logo" src="./odin-lined.png" alt=""><span>ODIN</span></div>
        <img class="main-img" src="./img.jpg" alt="">
    </div>
    <div class="right-body">
        <div class="upper-section">
            <p class="bold">This is not a real online service! You know you need something
               like this in your life to help you realize your deepest dreams.
               Sign up <em>now</em> to get started.</p>
            <p class="bold">You <em>know</em> you want to.</p>
        </div>
        <div class="middle-section">
            <p class="form-legend bold">Let's do this!</p>
            <form action="/submit_form.php" class="two-column-grid" id="form-1" method="post">
                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <p><input type="text" id="first-name" name="first-name" required></p>
                </div>
                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <p><input type="text" id="last-name" name="last-name" required></p>
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <p><input type="email" id="email" name="email" required></p>
                </div>
                <div class="form-group">
                    <label for="phone-number">PHONE NUMBER</label>
                    <p><input type="number" id="phone-number" name="phone-number" required></p>
                </div>
                <div class="form-group password-1">
                    <label for="password-1">PASSWORD</label>
                    <p><input type="password" id="password-1" name="password" required></p>
                </div>
                <div class="form-group">
                    <label for="password-2">CONFIRM PASSWORD</label>
                    <p><input type="password" id="password-2" name="confirm-password" required></p>
                </div>
            </form>
        </div>
        <div class="lower-section">
            <button class="btn-submit" form="form-1" type="submit">Create Account</button>
            <p>Already have an account?<button>Log in</button></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
